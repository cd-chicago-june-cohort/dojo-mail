<div class="col s12">
  <h1>Mail App</h1>
  <table>
    <thead>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </thead>
    <tbody>
      <tr *ngFor='let email of emails'>
        <td>{{ email.email | lowercase }}</td>
        <td *ngIf = 'email.importance' style='color: red'>HIGH</td>
        <td *ngIf = '!email.importance'>LOW</td>
        <td>{{ email.subject }}</td>
        <td>{{ email.content }}</td>
    </tbody>
  </table>
</div>
